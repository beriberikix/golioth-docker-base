manifest:
  version: 0.8

  projects:
    - name: golioth
      path: modules/lib/golioth-firmware-sdk
      revision: v0.8.0
      url: https://github.com/golioth/golioth-firmware-sdk
      import:
        file: west-zephyr.yml
        path-prefix: deps
        name-allowlist:
          - cmsis
          - hal_espressif
          - hal_nordic
          - hal_nxp
          - mcuboot
          - mbedtls
          - net-tools
          - segger
          - tfm-mcuboot
          - tinycrypt
          - trusted-firmware-m
          - zcbor
          - zephyr

  self:
    path: app